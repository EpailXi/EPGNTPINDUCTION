<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Induction Package</title>
</head>
<body>
  <h2>Thank you! Your induction package is ready.</h2>
  <a id="dl" href="#">Download your file here</a>

  <script>
    // Assume Feishu redirected with ts=timestamp
    const params = new URLSearchParams(window.location.search);
    const ts = params.get('ts');

    // You may need to map ts to filename on your backend
    fetch(`https://epg-induction.up.railway.app/webhook/induction?ts=${ts}`)
      .then(res => res.json())
      .then(data => {
        if (data.downloadUrl) {
          document.getElementById('dl').href = data.downloadUrl;
        } else {
          document.getElementById('dl').textContent = 'File not found. Please try again.';
        }
      });
  </script>
</body>
</html>
