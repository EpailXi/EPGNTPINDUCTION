<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Your Induction Form</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; padding: 2rem; background: #f9f9f9; text-align: center; }
    h1 { font-size: 1.5rem; color: #007BFF; }
    p { margin: 1rem 0; font-size: 1.1rem; }
    button { background: #007BFF; color: white; padding: 1rem 2rem; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; margin-top: 2rem; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>üéâ Submission Successful!</h1>
  <p>Your Safety Induction Form is being prepared.</p>
  <p>If your download does not start automatically, please click the button below:</p>
  <button id="downloadBtn">‚¨áÔ∏è Download Induction Form</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const downloadBtn = document.getElementById('downloadBtn');

      async function startDownload() {
        try {
          const response = await fetch('https://epg-induction.onrender.com/webhook/induction');
          const data = await response.json();

          if (data.downloadUrl) {
            const a = document.createElement('a');
            a.href = data.downloadUrl;
            a.download = 'Safety_Induction_Form.docx';
            document.body.appendChild(a);
            a.click();
            a.remove();
          } else {
            alert('‚ö†Ô∏è File not available yet. Please try again later.');
          }
        } catch (error) {
          console.error('Error fetching download URL:', error);
          alert('‚ö†Ô∏è Error fetching file. Please refresh the page and try again.');
        }
      }

      // Auto-trigger download after 3 seconds
      setTimeout(() => {
        startDownload();
      }, 3000);

      // Also allow manual click
      downloadBtn.addEventListener('click', startDownload);
    });
  </script>
</body>
</html>
