<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Induction Package Ready</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    a {
      background: #007BFF;
      color: white;
      padding: 1rem 1.5rem;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üéâ Your induction package is ready!</h1>
  <p>You can now download your personalized file below:</p>
  <div id="link-container">Loading...</div>

  <script>
    fetch('https://epg-induction.onrender.com/webhook/induction')
      .then(res => res.json())
      .then(data => {
        if (data.downloadUrl) {
          document.getElementById('link-container').innerHTML = `
            <a href="${data.downloadUrl}" download target="_blank">‚¨áÔ∏è Download PDF</a>
          `;
        } else {
          document.getElementById('link-container').textContent = 'File not available.';
        }
      })
      .catch(() => {
        document.getElementById('link-container').textContent = 'Error fetching file.';
      });
  </script>
</body>
</html>
