<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #f4f4f4; padding: 1rem; display: flex; align-items: center; }
    header img { height: 40px; margin-right: 1rem; }
    header h1 { font-size: 1.2rem; }
    .tab-container { display: flex; background: #eaeaea; border-bottom: 2px solid #ccc; }
    .tab-container button { flex: 1; padding: 1rem; background: none; border: none; cursor: pointer; font-weight: 500; }
    .tab-container button.active { background: #fff; border-bottom: 3px solid #007BFF; color: #007BFF; }
    main { padding: 1rem; }
    iframe { width: 100%; height: 80vh; border: none; }
    form { max-width: 600px; margin: 2rem auto; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-bottom: 0.5rem; }
    input, button { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
    button { cursor: pointer; background: #007BFF; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.asp.events/CLIENT_CloserSt_D86EA381_5056_B739_5482D50A1A831DDD/sites/DCWS-2023/media/libraries/exhibitors/8bc5d1cb-06a7-11ef-b52-06bd0f937899-logo.png/fit-in/500x9999/filters:no_upscale()" alt="EPG Logo">
    <h1>EPG EHS DayOne-NTP Induction Web ÂÖ•Âú∫ÂüπËÆ≠ÁΩë (DEVELOPING IN PROGRESS)</h1>
  </header>

  <div class="tab-container">
    <button id="tab1" class="active">üì• Submit ÂÖ•Âú∫Áî≥ËØ∑</button>
    <button id="tab2">üîç Query Êü•Êâæ</button>
    <button id="tab3">üîê EHS Access</button>
    <button id="tab4">üìä Induction Slide ÂπªÁÅØÁâá</button>
  </div>

  <main>
    <iframe id="frame" src="https://twswzvv3ark.sg.feishu.cn/share/base/form/shrlgPuhdE1BMJp9m35UCE1P2db" title="EPG Induction Form"></iframe>
  </main>

  <form id="inductionForm" style="display:none">
    <label>Company: <input type="text" name="COMPANY"></label>
    <label>Designation: <input type="text" name="DESIGNATION"></label>
    <label>Name: <input type="text" name="NAME"></label>
    <label>IC/Passport No.: <input type="text" name="IC_PASSPORT"></label>
    <label>Passport Expiry: <input type="date" name="PP_EXP"></label>
    <label>Work Permit Expiry: <input type="date" name="WP_EXP"></label>
    <label>Nationality: <input type="text" name="NATIONALITY"></label>
    <label>Date of Birth: <input type="date" name="DATE_OF_BIRTH"></label>
    <label>CIDB Expiry Date: <input type="date" name="CIDB_EXP"></label>
    <label>Contact No.: <input type="tel" name="CONTACT_NO"></label>
    <label>Emergency Contact Name: <input type="text" name="EMERG_NAME"></label>
    <label>Emergency Contact No.: <input type="tel" name="EMERG_NO"></label>
    <button type="submit">Generate & Download</button>
  </form>

  <script>
    const mainTabs = {
      tab1: 'https://twswzvv3ark.sg.feishu.cn/share/base/form/shrlgPuhdE1BMJp9m35UCE1P2db',
      tab2: 'https://twswzvv3ark.sg.feishu.cn/share/base/query/shrlg51LfM6trGZoyggk5RhyiWy',
      tab3: 'https://twswzvv3ark.sg.feishu.cn/share/base/view/shrlgUmnr3LVMDLPgijDJCwnAXc'
    };

    document.querySelectorAll('.tab-container button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-container button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const id = btn.id;
        if (id === 'tab4') {
          window.location.href = 'download-success.html';
        } else {
          document.getElementById('frame').src = mainTabs[id];
        }
      });
    });

    document.getElementById('inductionForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      for (let [key, val] of formData.entries()) data[key] = val || '';

      const tplUrl = 'templates/SafetyInductionTemplate.docx';
      const res = await fetch(tplUrl);
      if (!res.ok) { alert('Could not load template'); return; }
      const arrayBuffer = await res.arrayBuffer();

      const zip = new PizZip(arrayBuffer);
      const doc = new window.docxtemplater(zip, { paragraphLoop: true, linebreaks: true });
      doc.setData(data);
      try { doc.render(); }
      catch (err) { console.error(err); alert('Template render error'); return; }

      const blob = doc.getZip().generate({ type: 'blob', mimeType:'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
      const downloadUrl = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = downloadUrl;
      a.download = 'Filled_Safety_Induction_Form.docx';
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(downloadUrl);
    });
  </script>
</body>
</html>
