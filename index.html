<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPG EHS Induction Slides</title>

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9f9f9;
    }

    main {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
      display: block;
    }

    .loader-overlay {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.85);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #007BFF;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <main>
    <div class="loader-overlay" id="loader">
      <div class="spinner"></div>
    </div>

    <iframe
      id="frame"
      src="https://twswzvv3ark.sg.feishu.cn/file/JLJdb43Tro5EnAxJGEPl3b6UgY2?from=from_copylink"
      title="EPG EHS Induction Slide">
    </iframe>
  </main>

  <script>
    const iframe = document.getElementById('frame');
    const loader = document.getElementById('loader');

    iframe.addEventListener('load', () => {
      loader.style.display = 'none';
    });
  </script>
</body>
</html>
