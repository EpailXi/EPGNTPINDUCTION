<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPG Safety Induction Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --col-left-l: 257px;
      --col-left-r: 623px;
      --vertical-offset: 0px; /* üëà Adjust this to move all fields up/down */
    }

    .debug .field {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid red;
    }

    body {
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .btn-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .btn.mini {
      padding: 6px 14px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 120px;
      text-align: center;
    }

    #form-container {
      position: relative;
      width: 794px;
      height: 1123px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #form-bg {
      position: absolute;
      width: 794px;
      height: 1123px;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .field {
      position: absolute;
      z-index: 2;
      font-size: 12px;
      font-weight: bold;
      color: #000;
      white-space: nowrap;
      padding: 0 4px;
    }

    .col-l { left: var(--col-left-l); }
    .col-r { left: var(--col-left-r); }

    .f-company            { top: calc(91px  + var(--vertical-offset)); }
    .f-name               { top: calc(114px + var(--vertical-offset)); }
    .f-designation        { top: calc(114px + var(--vertical-offset)); }
    .f-passport           { top: calc(136px + var(--vertical-offset)); }
    .f-nationality        { top: calc(158px + var(--vertical-offset)); }
    .f-passport_expiry    { top: calc(158px + var(--vertical-offset)); }
    .f-dob                { top: calc(181px + var(--vertical-offset)); }
    .f-workpermit_expiry  { top: calc(181px + var(--vertical-offset)); }
    .f-contact            { top: calc(204px + var(--vertical-offset)); }
    .f-cidb               { top: calc(204px + var(--vertical-offset)); }
    .f-emergency_name     { top: calc(227px + var(--vertical-offset)); }
    .f-emergency_contact  { top: calc(227px + var(--vertical-offset)); }

    @media print {
      .btn-container { display: none; }
      body { background: white; padding: 0; }
      #form-container { box-shadow: none; }
    }
  </style>
</head>
<body>

  <div class="btn-container">
    <button class="btn mini" onclick="window.print()">üñ®Ô∏è Print</button>
    <button class="btn mini" onclick="downloadPDF()">‚¨áÔ∏è Download</button>
  </div>

  <div id="form-container">
    <img id="form-bg" src="safety_induction_form_bg_resized.png" alt="Form background" />

    <div class="field col-l f-company"           id="company"></div>
    <div class="field col-l f-name"              id="name"></div>
    <div class="field col-r f-designation"       id="designation"></div>
    <div class="field col-r f-passport"          id="passport"></div>
    <div class="field col-l f-nationality"       id="nationality"></div>
    <div class="field col-r f-passport_expiry"   id="passport_expiry"></div>
    <div class="field col-l f-dob"               id="dob"></div>
    <div class="field col-r f-workpermit_expiry" id="workpermit_expiry"></div>
    <div class="field col-l f-contact"           id="contact"></div>
    <div class="field col-r f-cidb"              id="cidb"></div>
    <div class="field col-l f-emergency_name"    id="emergency_name"></div>
    <div class="field col-r f-emergency_contact" id="emergency_contact"></div>
  </div>

  <script>
    function getParams() {
      const p = {};
      window.location.search.slice(1).split('&').forEach(pair => {
        const [k, v] = pair.split('=');
        p[decodeURIComponent(k)] = decodeURIComponent(v || '');
      });
      return p;
    }

    function populate() {
      const p = getParams();
      if (p.debug === '1') document.body.classList.add('debug');
      const map = {
        company: p.company,
        name: p.name,
        designation: p.designation,
        passport: p.passport_no || p.ic,
        nationality: p.nationality,
        passport_expiry: p.passport_exp,
        dob: p.dob,
        workpermit_expiry: p.workpermit_expiry,
        contact: p.contact,
        cidb: p.cidb_expiry,
        emergency_name: p.emergency_name,
        emergency_contact: p.emergency_contact
      };
      for (const id in map) {
        const el = document.getElementById(id);
        if (el && map[id]) el.textContent = map[id].trim();
      }
    }

    function downloadPDF() {
      const nm = document.getElementById('name')?.textContent || 'Unknown';
      const safe = nm.trim().replace(/\s+/g, '_').replace(/[^\w\-]/g, '');
      html2pdf().set({
        margin: 0,
        filename: `EPG_Safety_Induction_Form_${safe}.pdf`,
        pagebreak: { mode: 'avoid-all' },
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2, scrollY: 0 },
        jsPDF: { unit: 'px', format: [794, 1123], orientation: 'portrait' }
      }).from(document.getElementById('form-container')).save();
    }

    populate();
  </script>
</body>
</html>
