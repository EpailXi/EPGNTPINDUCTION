<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPG Safety Induction Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      /* Tweak these two values until your overlay aligns perfectly */
      --col-left-l: 244px;  /* left‚Äëcolumn X offset */
      --col-left-r: 638px;  /* right‚Äëcolumn X offset */
    }
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }
    .preview-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex-shrink: 0;
    }
    .btn.mini {
      padding: 6px 14px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 120px;
      text-align: center;
    }
    #form-container {
      position: relative;
      width: 794px;   /* A4 width */
      height: 1123px; /* A4 height */
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #form-bg {
      position: absolute;
      width: 794px;
      height: 1123px;
      z-index: 1;
    }
    .field {
      position: absolute;
      z-index: 2;
      font-size: 12px;
      font-weight: bold;
      color: #000;
      white-space: nowrap;
      padding: 0 4px;
    }
    /* Left‚Äëcolumn fields */
    #company, #name, #nationality, #dob, #contact, #emergency_name {
      left: var(--col-left-l);
    }
    /* Right‚Äëcolumn fields */
    #designation, #passport, #passport_expiry, #workpermit_expiry, #cidb, #emergency_contact {
      left: var(--col-left-r);
    }
    /* Vertically centered row positions */
    #company              { top:  87px; }
    #name                 { top: 109px; }
    #designation          { top: 109px; }
    #passport             { top: 130px; }
    #nationality          { top: 152px; }
    #passport_expiry      { top: 152px; }
    #dob                  { top: 174px; }
    #workpermit_expiry    { top: 174px; }
    #contact              { top: 196px; }
    #cidb                 { top: 196px; }
    #emergency_name       { top: 218px; }
    #emergency_contact    { top: 218px; }

    /* Debug outlines if ?debug=1 */
    .debug .field {
      background: rgba(255,0,0,0.2);
      border: 1px solid red;
    }

    @media print {
      .btn-container { display: none; }
      body { background: white; padding: 0; }
      #form-container { box-shadow: none; }
    }
  </style>
</head>
<body>

  <div class="preview-wrapper">
    <!-- Sidebar -->
    <div class="btn-container">
      <button class="btn mini" onclick="window.print()">üñ®Ô∏è Print</button>
      <button class="btn mini" onclick="downloadPDF()">‚¨áÔ∏è Download</button>
    </div>

    <!-- Form Preview -->
    <div id="form-container">
      <img id="form-bg" src="safety_induction_form_bg_resized.png" alt="Form background" />
      <div class="field" id="company"></div>
      <div class="field" id="name"></div>
      <div class="field" id="designation"></div>
      <div class="field" id="passport"></div>
      <div class="field" id="nationality"></div>
      <div class="field" id="passport_expiry"></div>
      <div class="field" id="dob"></div>
      <div class="field" id="workpermit_expiry"></div>
      <div class="field" id="contact"></div>
      <div class="field" id="cidb"></div>
      <div class="field" id="emergency_name"></div>
      <div class="field" id="emergency_contact"></div>
    </div>
  </div>

  <script>
    // Read URL parameters
    function getQueryParams() {
      const p = {};
      window.location.search.substring(1).split("&").forEach(pair => {
        const [k,v] = pair.split("=");
        p[decodeURIComponent(k)] = decodeURIComponent(v||'');
      });
      return p;
    }

    // Populate overlay fields
    function populateFields() {
      const p = getQueryParams();
      if (p.debug==='1') {
        document.getElementById('form-container').classList.add('debug');
      }
      const map = {
        company: p.company,
        name: p.name,
        designation: p.designation,
        passport: p.passport_no||p.ic,
        nationality: p.nationality,
        passport_expiry: p.passport_exp,
        dob: p.dob,
        workpermit_expiry: p.workpermit_expiry,
        contact: p.contact,
        cidb: p.cidb_expiry,
        emergency_name: p.emergency_name,
        emergency_contact: p.emergency_contact
      };
      for (let id in map) {
        const el=document.getElementById(id);
        if(el && map[id]) el.textContent=map[id].trim();
      }
    }

    // Download PDF
    function downloadPDF(){
      const nm=document.getElementById('name')?.textContent||'Unknown';
      const safe=nm.trim().replace(/\s+/g,'_').replace(/[^\w\-]/g,'');
      const fname=`EPG_Safety_Induction_Form_${safe}.pdf`;
      html2pdf().set({
        margin:0,filename:fname,
        pagebreak:{mode:'avoid-all'},
        image:{type:'jpeg',quality:1},
        html2canvas:{scale:2,scrollY:0},
        jsPDF:{unit:'px',format:[794,1123],orientation:'portrait'}
      }).from(document.getElementById('form-container')).save();
    }

    populateFields();
  </script>
</body>
</html>
