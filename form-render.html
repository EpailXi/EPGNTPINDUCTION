<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPG Safety Induction Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    #form-container {
      position: relative;
      width: 1275px;
      height: 1650px;
      margin: 2rem auto;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #form-bg {
      position: absolute;
      width: 1275px;
      height: 1650px;
      z-index: 1;
    }
    .field {
      position: absolute;
      z-index: 2;
      font-size: 13.5px;
      font-weight: bold;
      color: #000;
      white-space: nowrap;
      padding: 0 4px;
    }
    /* Aligned after colons */
    #company              { top: 138px; left: 370px; }
    #name                 { top: 170px; left: 370px; }
    #designation          { top: 170px; left: 1010px; }
    #passport             { top: 200px; left: 1010px; }
    #nationality          { top: 230px; left: 370px; }
    #passport_expiry      { top: 230px; left: 1010px; }
    #dob                  { top: 260px; left: 370px; }
    #workpermit_expiry    { top: 260px; left: 1010px; }
    #contact              { top: 290px; left: 370px; }
    #cidb                 { top: 290px; left: 1010px; }
    #emergency_name       { top: 320px; left: 370px; }
    #emergency_contact    { top: 320px; left: 1010px; }
    .btn-container {
      text-align: right;
      width: 1275px;
      margin: 0 auto 1rem auto;
      padding-right: 1rem;
    }
    .btn.mini {
      padding: 4px 12px;
      font-size: 13px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="btn-container">
    <button class="btn mini" onclick="window.print()">üñ®Ô∏è Print</button>
    <button class="btn mini" onclick="downloadPDF()">‚¨áÔ∏è Download</button>
  </div>

  <div id="form-container">
    <img id="form-bg" src="safety_induction_form_bg.png" alt="Form background" />
    <div class="field" id="company"></div>
    <div class="field" id="name"></div>
    <div class="field" id="designation"></div>
    <div class="field" id="passport"></div>
    <div class="field" id="nationality"></div>
    <div class="field" id="passport_expiry"></div>
    <div class="field" id="dob"></div>
    <div class="field" id="workpermit_expiry"></div>
    <div class="field" id="contact"></div>
    <div class="field" id="cidb"></div>
    <div class="field" id="emergency_name"></div>
    <div class="field" id="emergency_contact"></div>
  </div>

  <script>
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split("&").forEach(pair => {
        const [k, v] = pair.split("=");
        params[decodeURIComponent(k)] = decodeURIComponent(v || '');
      });
      return params;
    }

    function populateFields() {
      const params = getQueryParams();
      const fieldMap = {
        company: params.company,
        name: params.name,
        designation: params.designation,
        passport: params.passport_no || params.ic,
        nationality: params.nationality,
        passport_expiry: params.passport_exp,
        dob: params.dob,
        workpermit_expiry: params.workpermit_expiry,
        contact: params.contact,
        cidb: params.cidb_expiry,
        emergency_name: params.emergency_name,
        emergency_contact: params.emergency_contact
      };

      for (const [id, value] of Object.entries(fieldMap)) {
        const el = document.getElementById(id);
        if (el && value) el.textContent = value.trim();
      }
    }

    function downloadPDF() {
      const name = document.getElementById('name')?.textContent || 'Unknown';
      const safeName = name.trim().replace(/\s+/g, '_').replace(/[^\w\-]/g, '');
      const fileName = `EPG_Safety_Induction_Form_${safeName}.pdf`;

      html2pdf().set({
        margin: 0,
        filename: fileName,
        pagebreak: { mode: 'avoid-all' },
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2, scrollY: 0 },
        jsPDF: { unit: 'px', format: [1275, 1650], orientation: 'portrait' }
      }).from(document.getElementById('form-container')).save();
    }

    populateFields();
  </script>
</body>
</html>
