<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Safety Induction Form Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    #form-container {
      position: relative;
      width: 1275px;
      height: 1650px;
      margin: 2rem auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #form-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 1275px;
      height: 1650px;
      z-index: 1;
    }
    .field {
      position: absolute;
      font-size: 16px;
      color: #000;
      font-weight: bold;
      z-index: 2;
      white-space: nowrap;
      padding: 0 4px;
    }

    /* ‚úÖ Final pixel-perfect overlay coordinates */
    #company              { top: 144px; left: 325px; }
    #name                 { top: 177px; left: 325px; }
    #passport             { top: 207px; left: 325px; }
    #designation          { top: 177px; left: 990px; }
    #passport_expiry      { top: 207px; left: 990px; }
    #nationality          { top: 237px; left: 325px; }
    #workpermit_expiry    { top: 237px; left: 990px; }
    #dob                  { top: 267px; left: 325px; }
    #cidb                 { top: 267px; left: 990px; }
    #contact              { top: 297px; left: 325px; }
    #emergency_name       { top: 327px; left: 325px; }
    #emergency_contact    { top: 327px; left: 990px; }

    .btn-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 1rem;
    }

    .debug .field {
      background-color: rgba(255, 255, 0, 0.3);
      border: 1px dashed red;
    }
  </style>
</head>
<body>

  <div class="btn-container">
    <button class="btn" onclick="downloadPDF()">üì• Download PDF</button>
    <button class="btn" onclick="toggleDebug()">üß™ Toggle Debug</button>
  </div>

  <div id="form-container">
    <img id="form-bg" src="safety_induction_form_bg.png" alt="Form background" />

    <!-- Overlay Fields (block field removed) -->
    <div class="field" id="company"></div>
    <div class="field" id="name"></div>
    <div class="field" id="passport"></div>
    <div class="field" id="designation"></div>
    <div class="field" id="passport_expiry"></div>
    <div class="field" id="nationality"></div>
    <div class="field" id="workpermit_expiry"></div>
    <div class="field" id="dob"></div>
    <div class="field" id="cidb"></div>
    <div class="field" id="contact"></div>
    <div class="field" id="emergency_name"></div>
    <div class="field" id="emergency_contact"></div>
  </div>

  <script>
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        params[decodeURIComponent(key)] = decodeURIComponent(value || '');
      });
      return params;
    }

    function populateFields() {
      const params = getQueryParams();
      const fields = [
        'company', 'name', 'passport', 'designation',
        'passport_expiry', 'nationality', 'workpermit_expiry',
        'dob', 'cidb', 'contact', 'emergency_name', 'emergency_contact'
      ];

      fields.forEach(field => {
        const el = document.getElementById(field);
        if (!el) return;

        let value = params[field];

        // üîÅ Fallbacks for alternate field names
        switch (field) {
          case 'passport':
            value = value || params['passport_no'] || params['ic'];
            break;
          case 'cidb':
            value = value || params['cidb_expiry'] || params['cidb_no'];
            break;
          case 'workpermit_expiry':
            value = value || params['wp_expiry'] || params['permit_expiry'];
            break;
          case 'passport_expiry':
            value = value || params['passportexp'] || params['passport_exp'];
            break;
          case 'contact':
            value = value || params['phone'] || params['tel'];
            break;
          case 'emergency_contact':
            value = value || params['emergency_phone'] || params['emergency_number'];
            break;
        }

        if (value) {
          el.textContent = value;
        }
      });
    }

    function downloadPDF() {
      const element = document.getElementById('form-container');
      html2pdf().set({
        margin:       0,
        filename:     'Safety_Induction_Form_Filled.pdf',
        image:        { type: 'jpeg', quality: 1 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'px', format: [1275, 1650], orientation: 'portrait' }
      }).from(element).save();
    }

    function toggleDebug() {
      document.getElementById("form-container").classList.toggle("debug");
    }

    populateFields();
  </script>

</body>
</html>
