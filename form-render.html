<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPG Safety Induction Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    #form-container {
      position: relative;
      width: 1275px;
      height: 1650px;
      margin: 2rem auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    #form-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 1275px;
      height: 1650px;
      z-index: 1;
    }
    .field {
      position: absolute;
      font-size: 13.5px;
      color: #000;
      font-weight: bold;
      z-index: 2;
      white-space: nowrap;
      padding: 0 4px;
    }

    /* ✅ Final field positions */
    #company              { top: 138px; left: 330px; }
    #name                 { top: 170px; left: 330px; }
    #nationality          { top: 230px; left: 330px; }
    #dob                  { top: 260px; left: 330px; }
    #contact              { top: 290px; left: 330px; }
    #emergency_name       { top: 320px; left: 330px; }

    #designation          { top: 170px; left: 955px; }
    #passport             { top: 200px; left: 955px; } /* ✅ corrected */
    #passport_expiry      { top: 230px; left: 955px; }
    #workpermit_expiry    { top: 260px; left: 955px; }
    #cidb                 { top: 290px; left: 955px; }
    #emergency_contact    { top: 320px; left: 955px; }

    .btn-container {
      text-align: right;
      width: 1275px;
      margin: 0 auto 1rem auto;
      padding-right: 1rem;
    }

    .btn.mini {
      padding: 4px 12px;
      font-size: 13px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .debug .field {
      background-color: rgba(255, 255, 0, 0.3);
      border: 1px dashed red;
    }
  </style>
</head>
<body>

  <div class="btn-container">
    <button class="btn mini" onclick="downloadPDF()">⬇️ Download</button>
  </div>

  <div id="form-container">
    <img id="form-bg" src="safety_induction_form_bg.png" alt="Form background" />

    <!-- Field overlays -->
    <div class="field" id="company"></div>
    <div class="field" id="name"></div>
    <div class="field" id="nationality"></div>
    <div class="field" id="dob"></div>
    <div class="field" id="contact"></div>
    <div class="field" id="emergency_name"></div>
    <div class="field" id="designation"></div>
    <div class="field" id="passport"></div>
    <div class="field" id="passport_expiry"></div>
    <div class="field" id="workpermit_expiry"></div>
    <div class="field" id="cidb"></div>
    <div class="field" id="emergency_contact"></div>
  </div>

  <script>
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split("&").forEach(pair => {
        const [key, value] = pair.split("=");
        params[decodeURIComponent(key)] = decodeURIComponent(value || '');
      });
      return params;
    }

    function populateFields() {
      const params = getQueryParams();
      const fields = [
        'company', 'name', 'passport', 'nationality', 'dob', 'contact',
        'emergency_name', 'designation', 'passport_expiry',
        'workpermit_expiry', 'cidb', 'emergency_contact'
      ];

      fields.forEach(field => {
        const el = document.getElementById(field);
        if (!el) return;

        let value = params[field];

        switch (field) {
          case 'passport':
            value = value || params['passport_no'] || params['ic'];
            break;
          case 'cidb':
            value = value || params['cidb_expiry'] || params['cidb_no'];
            break;
          case 'workpermit_expiry':
            value = value || params['wp_expiry'] || params['permit_expiry'];
            break;
          case 'passport_expiry':
            value = value || params['passportexp'] || params['passport_exp'];
            break;
          case 'contact':
            value = value || params['phone'] || params['tel'];
            break;
          case 'emergency_contact':
            value = value || params['emergency_phone'] || params['emergency_number'];
            break;
        }

        if (value) {
          el.textContent = value;
        }
      });
    }

    function downloadPDF() {
      const element = document.getElementById('form-container');
      const name = document.getElementById('name')?.textContent || 'Unknown';
      const safeName = name
        .trim()
        .replace(/\s+/g, '_')
        .replace(/[^\w\-]/g, '');
      const fileName = `EPG_Safety_Induction_Form_${safeName}.pdf`;

      html2pdf().set({
        margin: 0,
        filename: fileName,
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2, scrollY: 0 },
        jsPDF: { unit: 'px', format: [1275, 1650], orientation: 'portrait' }
      }).from(element).save();
    }

    function toggleDebug() {
      document.getElementById("form-container").classList.toggle("debug");
    }

    populateFields();
  </script>

</body>
</html>
